<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 指定多个问题</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('ok');
            }, 1000);
        });
        
        p.then(value=>{
            console.log(value);
        },reason=>{
            console.log(reason);
        })
    </script>
</body>
</html>
