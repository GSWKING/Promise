<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 回调函数[异步执行]</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            // reject('ok');
            setTimeout(() => {
               resolve(111); 
            }, 1000);
            console.log(111);
        })
        let result = p.then(value=>{
            // console.log(222);
            return new Promise((resolve, reject)=>{
                resolve(222);
                console.log(222);
            });
        },reason=>{
            console.log(222);
        }).then(value=>{
            console.log(444);
        });
        console.log(result);
        console.log(333);
    </script>
</body>
</html>
